{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>
<body>
    <center>

    <h1>Página do produto</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
                {% comment %} <th>Estoque</th> {% endcomment %}
            </tr>        
        </thead>
        <tbody>
                <tr>
                    <td><a href="{% url 'index' %}">{{produto.nome}}</td></a> 
                    <td>{{produto.preco}}</td> 
                    <td>{{produto.estoque}}</td> 
                </tr>  
        </tbody>
    </table>
</body>
</html>
